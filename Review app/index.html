<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <main class="containers">
        <h1>our reviews</h1>
        <div class="underline"></div>
        <div class="review-box">
            <div class="image-container"><img class="person-img" src="./Images/person-3.jpg" alt="person"></div>
            <h4 class="name">Susan smith</h4>
            <h6 class="job">webdeveloper</h6>
            <p class="review">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam distinctio facilis quisquam
                soluta officiis nesciunt, magni asperiores.
            </p>
            <div class="button-container">
                <i class="fas fa-chevron-left left-btn"></i>
                <i class="fas fa-chevron-right rigth-btn"></i>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
